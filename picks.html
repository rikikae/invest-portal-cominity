<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/config.js"></script>

<body>
  <header>
    <h1>🏆 デイリー・株・銘柄</h1>
    <div id="global-search">
      <input type="text" placeholder="用語を検索..." disabled />
    </div>
    <nav>
      <a href="index.html">ホーム</a>
      <a href="glossary.html">用語辞典</a>

  <main>
    <p class="notice">デモ表示です。実データ連携（API/Firebase/サーバー集計）に差し替え可能。</p>
    <div class="rank-controls">
      <label>セクター：</label>
      <select id="sector"></select>
      <label>対象：</label>
      <select id="universe">
        <option value="jp">日本株</option>
        <option value="us" selected>米国株</option>
        <option value="world">グローバル</option>
      </select>

        <option value="changePct" selected>日次騰落率</option>
        <option value="volume">出来高</option>
        <option value="momentum">モメンタム</option>
      </select>
    </div>

    <div class="rank-wrap">
      <div class="rank-card">
        <h3>個別株 上位3</h3>
        <div id="stock-list"></div>
      </div>
      <div class="rank-card">
        <h3>インデックス/ETF 上位3</h3>
