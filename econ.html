<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>リアルタイム経済情報</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="site-header glass">
    <div class="container">
      <a class="brand" href="index.html"><span class="logo">📰</span><span class="title">リアルタイム経済情報</span></a>
      <nav class="nav">
        <a href="index.html#markets">相場</a>
        <a class="active" href="econ.html">経済情報</a>
        <a href="glossary.html">用語辞典</a>
      </nav>
    </div>
  </header>

  <section class="hero neon-gradient small">
    <div class="container hero-inner">
      <div class="hero-text">
        <h1>リアルタイム経済情報</h1>
        <p>主要ニュース・市場概況・為替マトリクス・経済カレンダーを一画面で。</p>
      </div>
    </div>
    <div class="glow"></div>
  </section>

  <section class="section">
    <div class="container">
      <div class="card glass">
        <h3>マーケット概況 & ニュース</h3>
        <div class="tradingview-widget-container tv-wrap" style="height:520px">
          <div class="tradingview-widget-container__widget"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
          {
            "colorTheme": "dark",
            "dateRange": "12M",
            "showChart": true,
            "locale": "ja",
            "width": "100%",
            "height": "520",
            "tabs": [
              {
                "title": "株価指数",
                "symbols": [
                  { "s": "INDEX:NKY", "d": "日経平均" },
                  { "s": "DJCFD:DJI", "d": "ダウ" },
                  { "s": "NASDAQ:NDX", "d": "NASDAQ100" }
                ]
              },
              {
                "title": "為替",
                "symbols": [
                  { "s": "FX:USDJPY", "d": "ドル円" },
                  { "s": "FX:EURJPY", "d": "ユーロ円" },
                  { "s": "FX:GBPJPY", "d": "ポンド円" }
                ]
              }
            ]
          }
          </script>
        </div>
      </div>

      <div class="grid three">
        <div class="card glass">
          <h3>クロスレート（主要通貨）</h3>
          <div class="tradingview-widget-container tv-wrap" style="height:360px">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-forex-cross-rates.js" async>
            {
              "width": "100%",
              "height": "360",
              "currencies": ["JPY","USD","EUR","GBP","AUD","CHF","CNY"],
              "isTransparent": false,
              "colorTheme": "dark",
              "locale": "ja"
            }
            </script>
          </div>
        </div>
        <div class="card glass">
          <h3>ヒートマップ（株式）</h3>
          <div class="tradingview-widget-container tv-wrap" style="height:360px">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js" async>
            {
              "exchanges": ["US","JP"],
              "dataSource": "SPX500",
              "grouping": "sector",
              "blockSize": "market_cap_basic",
              "blockColor": "change",
              "locale": "ja",
              "colorTheme": "dark",
              "width": "100%",
              "height": "360"
            }
            </script>
          </div>
        </div>
        <div class="card glass">
          <h3>経済カレンダー</h3>
          <div class="tradingview-widget-container tv-wrap" style="height:360px">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
            {
              "colorTheme": "dark",
              "isTransparent": true,
              "width": "100%",
              "height": "360",
              "locale": "ja",
              "importanceFilter": "-1,0,1",
              "timeZone": "Asia/Tokyo"
            }
            </script>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="site-footer glass">
    <div class="container footer-inner">
      <div>© <span id="year"></span> 投資ポータル</div>
      <div class="muted">Realtime Economic Dashboard</div>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
